<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Temperature Convertor</h1>
    </div>
    <div class="container">
        <div class="val-input">
            <label>Celsius</label><br>
            <input type="text" id="celsius" placeholder="Celsius" />
            <button onclick="convertFahrenheit()">Convert to Fahrenheit</button>
            <br><br>
        </div>

        <div class="val-input">
            <label>Fahrenheit</label><br>
            <input type="text" id="fahrenheit" placeholder="Fahrenheit" />
            <button onclick="convertCelsius()">Convert to Celsius</button>
            <br><br>
        </div>
    </div>

    <script src="custom.js"></script>
</body>
</html>
